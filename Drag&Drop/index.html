<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Pdf Drag and Drop</title>
</head>
<body>

    <div id="main">
        <div id="drag-drop">
            <p id="drag-drop-text">Drag & Drop Your File Here</p>
            <input type="file" name="" accept="application/pdf, image/jpeg" id="dragged-file" hidden>
            <button id="select-file-btn">or Click To Browse</button>
        </div>
        <div id="file-info">Selected File :</div>
        <button id="submit-btn" disabled>submit</button>
    </div>


    
    <script src="./index.js"></script>
</body>
</html>
